<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google note</title>

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- fontawsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- main css link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- header start -->
    <div class="header bg-warning p-2">
        <h3> <i class="fa-regular fa-note-sticky"></i> Google Note</h3>
    </div>
    <!-- header end -->

    <!-- main section start -->
    <div class="main_section mt-2">
        <div class="container">
            <div class="row">

                <!-- add note  -->
                <div class="add_note_btn d-flex justify-content-end">
                    <button id="add_note" class="btn">
                        <i class="fa fa-angle-right" id="icon"></i>
                        <p class="">add note</p>
                    </button>
                </div>

                <!-- note book -->
                <div class="note_section d-flex flex-wrap">
                    
                </div>

            </div>
        </div>
    </div>
    <!-- main section end -->

    <!-- main js link -->
    <script src="assets/js/app.js"></script>

</body>

</html>
